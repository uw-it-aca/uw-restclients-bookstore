sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
before_script:
- pip install -e .
- pip install pep8
- pip install nose2
- pip install coverage
- pip install commonconf
- pip install python-coveralls
script:
- pep8 uw_bookstore/ --exclude=uw_bookstore/tests
- coverage run --source=uw_bookstore uw_bookstore/test.py -v
after_script:
- coveralls
before_deploy:
- find uw_bookstore/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > uw_bookstore/VERSION
deploy:
  provider: pypi
  user: uw-it-aca
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
condition: $TRAVIS_PYTHON_VERSION = "2.7"
